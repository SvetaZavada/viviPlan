<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Вход/Регистрация - viviPlan</title>
	<link href="css/styles.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="//ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/jquery-ui.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body class="bg">

<div class="overlay2"></div>

<img class="form-logo" src="img/logo.png">

<div class="form">
	<div class="tab-name inactive"><h2>Вход</h2></div>
	<div class="tab-name "><h2>Регистрация</h2></div>
	<div class="clear"></div>
	<div class="z"></div>
	<div class="tab-content">

		<form class="loginForm">

			<div class="tab-img">
				<img src="img/">
				<p>Тут тоже будет енот Вася. Но пока он отдыхает ;)
				<h2>Добро пожаловать в viviPlan!</h2></p>
			</div>

			<div class="field">
				<label>Имя пользователя:</label>
				<div class="input"><input type="text" name="" value="" id="login" /></div>
			</div>

			<div class="field">
				<a href="#" id="forgot">Забыли пароль?</a>
				<label>Пароль:</label>
				<div class="input"><input type="password" name="" value="" id="pass" /></div>
			</div>

			<div class="submit">
				<button type="submit">Вход</button>
			</div>

		</form>

		<form class="loginForm">

			<div class="tab-img">
				<img src="img/racoon.png">
				<p>Это енот Вася. Он ничего не успевает и у него горит дедлайн. <br><br>
				   Не будь как Вася.
				   <h2>Регистрируйся в viviPlan!</h2></p>
			</div>

			<div class="field">
				<label>Имя пользователя:</label>
				<div class="input"><input type="text" name="" value=""/></div>
			</div>

			<div class="field">
				<label>E-mail:</label>
				<div class="input"><input type="email" name="" value=""/></div>
			</div>

			<div class="field">
				<label>Пароль:</label>
				<div class="input"><input type="password" name="" value=""/></div>
			</div>

			<div class="submit">
				<button type="submit">Регистрация</button>
			</div>

		</form>




	</div>

	<form class="loginForm confirm">
		<div class="close"><img src="img/close.png"></div>
		<div class="tab-img">
			<h2>Забыл пароль?</h2>
			<img src="img/racoon.png">
			<p>Ничего страшного! <br>
				Мы можем прислать его на email!
			</p>
		</div>

		<div class="field">
			<label>E-mail:</label>
			<div class="input"><input type="email" name="" value=""/></div>
		</div>

		<div class="submit">
			<button type="submit" id="close">Отправить</button>
		</div>
	</form>
</div>

</body>
</html>
