<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Все доски - viviPlan</title>
	<link href="css/styles.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="//ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/jquery-ui.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body class="bg">

<div class="overlay"></div>
<div class="over"></div>

<div class="top-title">
	<h2><img class="logo" src="img/logo.png"></h2>
</div>

<div class="panel-label">
	<button class="cmn-toggle-switch cmn-toggle-switch__htx">
		<span>toggle menu</span>
	</button>
</div>

<div class="panel">
	<div class="avatar"><img src="img/girl1.png"></div>
	<div class="name"><h2>Маша Иванова</h2></div>
	<div class="list">
		<div class="filter-link"><a href="#"><img src="img/filter.png">Фильтр</a></div>
		<div class="labels-link"><a href="#"><img src="img/tag.png">Метки</a></div>
		<div><a href="#"><img src="img/settings.png">Настройки</a></div>
		<div class="separator"></div>
		<div><a href="#"><img src="img/exit.png">Выход</a></div>
	</div>
</div>

<div class="panel filter">
	<div class="name"><h1>Фильтр</h1><img class="close-cross" src="img/close.png"></div>
	<div class="block-filter">
		<div class="block-filter-title filter-label"><h2>По меткам</h2></div>
		<div class="block-filter-content">
			<div class="line"><label><input type="checkbox"/><div class="label-color green"></div>Зеленая</label></div>
			<div class="clear"></div>

			<div class="line"><label><input type="checkbox"/><div class="label-color blue"></div>Синяя</label></div>
			<div class="clear"></div>

			<div class="line"><label><input type="checkbox"/><div class="label-color red"></div>Красная</label></div>
			<div class="clear"></div>

			<div class="line"><label><input type="checkbox"/><div class="label-color yellow"></div>Желтая</label></div>
			<div class="clear"></div>
		</div>

		<div class="block-filter-title filter-time"><h2>По сроку</h2></div>
		<div class="block-filter-content">
			<div class="line"><label><input type="checkbox"/>Срок истекает в течение суток</label></div>
			<div class="clear"></div>

			<div class="line"><label><input type="checkbox"/>Срок истекает в течение недели</label></div>
			<div class="clear"></div>

			<div class="line"><label><input type="checkbox"/>Срок истекает в течение месяца</label></div>
			<div class="clear"></div>

			<div class="line"><label><input type="checkbox"/>Просроченные</label></div>
			<div class="clear"></div>

			<div class="line"><label><input type="checkbox"/>Без срока</label></div>
			<div class="clear"></div>
		</div>

		<div class="block-filter-title filter-member"><h2>По участникам</h2></div>
		<div class="block-filter-content">
			<div class="line"><label><input type="checkbox"/><div class="guy filter"><img src="img/girl1.png"></div>Маша</label></div>
			<div class="clear"></div>

			<div class="line"><label><input type="checkbox"/><div class="guy filter"><img src="img/girl3.png"></div>Енот Вася</label></div>
			<div class="clear"></div>

			<div class="line"><label><input type="checkbox"/><div class="guy filter"><img src="img/boy5.png"></div>Коля</label></div>
			<div class="clear"></div>

			<div class="line"><label><input type="checkbox"/><div class="guy filter"><img src="img/boy3.png"></div>Саня</label></div>
			<div class="clear"></div>
		</div>

	</div>
</div>

<div class="panel labels">
	<div class="name"><h1>Метки</h1><img class="close-cross" src="img/close.png"></div>
	<div class="block-labels">
		<div class="search"><input type="search" placeholder="Поиск меток..."></div>


		<div class="block-filter-content">
			<a href="#" title="Редактировать"><div class="line"><div class="label-color green">Зеленая</div><img src="img/edit.png"></div></a>
			<div class="clear"></div>

			<a href="#" title="Редактировать"><div class="line"><div class="label-color blue">Синяя</div><img src="img/edit.png"></div></a>
			<div class="clear"></div>

			<a href="#" title="Редактировать"><div class="line"><div class="label-color red">Красная</div><img src="img/edit.png"></div></a>
			<div class="clear"></div>

			<a href="#" title="Редактировать"><div class="line"><div class="label-color yellow">Желтая</div><img src="img/edit.png"></div></a>
			<div class="clear"></div>

			<div class="line new"><div class="label-color"><img src="img/plus.png">Создать новую метку...</div></div>
			<div class="clear"></div>

		</div>

	</div>
</div>

<div class="main">
	<a href="#" ><div class="board"><h2>Тестовая</h2></div></a>
	<a href="#" ><div class="board"><h2>Проект "viviPLan"</h2></div></a>
	<a href="#" ><div class="board"><h2>Магистерская диссертация</h2></div></a>
	<a href="#" ><div class="board"><h2>доска... просто доска...</h2></div></a>
	<a href="#" ><div class="board new"><h2><img src="img/plus.png">Создать новую доску...</h2></div></a>
</div>

</body>
</html>
